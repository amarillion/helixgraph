<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport"
		  content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
		<script src = "https://d3js.org/d3.v6.min.js"></script>
		<title>Path finding example (d3.js)</title>
	<style>
		/* prevent any scrolling on mobile: https://stackoverflow.com/a/51395057 */
		html, body { margin: 0; height: 100%; overflow: hidden }

		hxg-collapsible {
			position: absolute;
			background: #00000088;
			color: white;
			margin: 1rem;
			top: 0rem;
		}
	</style>

	<style>
		polygon {
			stroke: lightgray;
			transform-box: fill-box; /* ensures that transform-origin is relative to rects, not parent */
			transform-origin: center center;
		}
	</style>
	<script type="module" src="./main.js"></script>
</head>
<body>
	<hxg-collapsible>
		<hxg-select id="algorithm-select" label="Path finding algorithm:">
		</hxg-select>
		<br>

		<hxg-select id="distance-select" label="Distance measure:">
		</hxg-select>
		<br>

		<hxg-select id="tiebreaker-select" label="Tie breaker:">
		</hxg-select>
		<br>

		<hxg-select id="grid-select" label="Grid type:">
		</hxg-select>

		<br>
		Left-click with the mouse to add/remove a wall tile.
	</hgx-collapsible>
</body>
</html>
